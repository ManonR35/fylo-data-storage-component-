<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(243, 100%, 93%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="icon">
      <div class="icon_logo"><img src="images/logo.svg"></div>
      <div class="icon_icon">
        <div><a href="#"><img src="images/icon-document.svg"></a></div>
        <div><a href="#"><img src="images/icon-folder.svg"></a></div>
        <div><a href="#"><img src="images/icon-upload.svg"></a></div>
      </div>
    </div>

    <div class="storage">
      <div class="storage_description"><p>You’ve used <strong>815 GB</strong> of your storage</p></div>
      <div class="storage_bar">
        <div class="storage_bar--gradient">
          <div class="storage_bar--ball"></div>
        </div>
      </div>
        <div class="storage_capacity">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="storage_used">
          <p><span class="storage_used--big">185 &nbsp;</span></p>
          <p><span class="storage_used--pale_blue">GB Left</span> </p>
        </div>
      
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ManonR35">Manon Rima</a>.
  </div>
</body>
</html>
